<!DOCTYPE html>

<html>

    <head>
        <title>pm5-detail - display various PM5 variables available over BLE interface</title>

        <script src="js/eventtarget.js"></script>
        <script src="js/monitor.js"></script>
        <script src="js/app.js"></script>
        <script src="js/ymnnjq.js"></script>

        <script src="js/dragula.min.js"></script>
        <link rel="stylesheet" href="css/dragula.min.css" type="text/css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <style>
        body {
        }
        .value {
            float: right;
            font-size: larger;
        }
        .element {
            font-size: smaller;
        }
        .element:after {
            content:"\000A";
            white-space: pre;
        }
        #sidebar {
            height: 100%;
            width: 15em;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding: 0.5em 1em 1em;
            background: #eee;
        }
        #main {
            margin-left: 16em;
            padding: 1em;
        }

        #notifications > div > div {
            width: 15em;
            float: left;
            border: 1px solid #000;
            margin: 5px;
            padding: 10px;
        }
        .highlight {
            background: #000;
            color: #fff;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        #notes ul {
            padding-left: 20px;
        }
        </style>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127639166-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-127639166-1');
        </script>
    </head>

    <body>
        <div id="sidebar">

            <h1 id="title">
                <span class="logo fa-stack fa-sm">
                    <i class="fas fa-circle-notch fa-stack-2x"></i>
                    <i class="fas fa-gamepad fa-stack-1x"></i>
                </span>
                <a href="http://ergarcade.com/products/pm5-detail">pm5-detail</a></h1>

            <hr />

            <div id="description">
                <p>
                Display all data provided by the <a
                    target="_blank" href="http://www.concept2.com">Concept2</a> <a
                    target="_blank" href="http://www.concept2.com.au/service/monitors/pm5">Performance
                Monitor 5</a> (PM5) using Bluetooth.
                </p>
            </div>

            <div id="configuration">
                <button id="connect">Connect</button>
                <button id="disconnect" disabled="disabled">Disconnect</button>
            </div>
            <hr />

            <div id="notes">
                <ul>
                    <li>Computer with Bluetooth only.</li>
                    <li>PM5 only.</li>
                    <li>Click <strong>Connect</strong> above, then
                        <a href="https://www.concept2.com/service/software/ergdata/how-to-use/wirelessly-connecting-devices">enable Bluetooth on the PM5</a>.</li>
                    <li>Start row / skiing / biking!</li>
                </ul>
            </div>

            <hr />
            <p>
            <a href="http://www.ergarcade.com/">Go to the Erg Arcade</a>
            </p>

        </div>

        <div id="main">
            <div id="notifications">
            </div>
        </div>

        <div id="debug">
        </div>
    </body>
</html>
